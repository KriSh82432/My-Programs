<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Little Lemon</title>

        <link rel="stylesheet" href="CSS/bootstrap.min.css">
    </head>
    <body>
        <script src="js/bootstrap.bundle.min.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <img src="logo.png" alt="Liitle Lemon" class="img-fluid">
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="fried-calamari.jpg" alt="Fried Calamari" title="Fried Calamari" class="car-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                    <p class="card-text">Squid and buttermilk.</p>
                                </div>
                            </div><br>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpg" alt="Falafel" title="Falafel" class="car-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2>
                                    <p class="card-text">Chick pea, herbs and spices.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="pasta-salad.jpg" alt="Pasta Salad" title="Pasta Salad" class="car-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Prices</h>
                    <table class="table">
                        <tr>
                            <td>Falafel</td>
                            <td>$10.75</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$12.50</td>
                        </tr>
                        <tr>
                            <td>Fried Calamar</td>
                            <td>$15.30</td>
                        </tr>
                    </table>
                    <div class="col-12">
                        <div class="alert bg-info">
                            Try our new Fried Calamari!
                        </div>
                        <div class="alert bg-secondary" role="info">
                            Discount avaialable for you.
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary">Click here</button>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </body>
