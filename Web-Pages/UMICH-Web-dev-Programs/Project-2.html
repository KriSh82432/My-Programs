<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Designing</title>
    </head>
    <body>
        <h1>Form Designing using HTML</h1>
        <form action="#">
            <fieldset>
                <legend>Personal Details</legend>
                <p>
                    <label>First  : <input type="text" id="first"></label>
                </p>
                <p>
                    <label>Last  : <input type="text" id="last"></label>
                </p>
                <p>Gender :
                    <input type="radio" id="male" value="male" name="Gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="Gender">
                    <label for="female">Female</label>
                </p>
                <p>Date of Birth : 
                    <label><input type="date" id="DOB"></label>
                </p>
                <p>E-mail : 
                    <label><input type="email" id="email"></label>
                </p>
                <p>
                    <label>Phone Number : <input type="tel" id="phone"></label>
                </p>
                <p>Address : <br>
                    <label><textarea ="address" cols="30" rows="2"></textarea></label>
                </p>
                <p>
                    <button type="submit" id="submit">Submit</button>   <button type="reset" id="reset">Reset</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>
