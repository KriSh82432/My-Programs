<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Testing JavaScript</title>
    <script>
      function display(element) {
        document.getElementById("msg").innerHTML = element.alt;
      }
      function display1(element) {
        document.getElementById("msg").innerHTML = "Hover over an image";
      }
    </script>
  </head>
  <body>
    <div id="msg">Hover over an image</div>
    <img
      src="images/flywheel.jpg"
      alt="Frisbee"
      id="img-1"
      title="Frisbee"
      onmouseover="display(this)"
      onmouseleave="display1(this)"
      style="width: 20%; height: 30%"
    />
    <img
      src="images/image-1.jpg"
      alt="Image1"
      title="Profile"
      id="img2"
      onmouseover="display(this)"
      onmouseleave="display1(this)"
    />
  </body>
</html>
